<html>

<body>
<h1>
	<p>Printing Employee Data Using JavaScript Object</p>
	<p id="demo"></p>
</h1>

<script>
	var employee = {id:"1234", name:"Praveen D", salary:"100.2"};
	document.getElementById("demo").innerHTML = "Emp ID: "+ employee.id+"<BR/>"
												+"Emp Name: "+ employee.name+"<BR/>"
												+"Emp Salary: "+ employee.salary+"<BR/>";
</script>

</body>
</html>
